<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nairobi Hidden Gems</title>
  <link rel="stylesheet" href="index.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header>
    <h1>Nairobi Hidden Gems</h1>
  </header>

  <main>
    <div class="grid-container">
      <div class="gem" data-name="NSK">
        <img src="Nsk.jpg" alt="Nairobi Street Kitchen">
        <h2>Nairobi Street Kitchen (NSK)</h2>
      </div>
      <div class="gem" data-name="Samurai">
        <img src="Blacksl.jpg".jpg" alt="Black Samurai Lounge">
        <h2>Black Samurai Lounge</h2>
      </div>
      <div class="gem" data-name="K1 Klub House">
        <img src="K1.jpg" alt="K1 Klub House">
        <h2>K1 Klub House</h2>
      </div>
      <div class="gem" data-name="Yunion">
        <img src="yun.jpg" alt="Yunion">
        <h2>Yunion-Brunch Café & Bar</h2>
      </div>
      <div class="gem" data-name="Kettle House Bar & Grill">
        <img src="Kettle.jpg" alt="Kettel House">
        <h2>Kettel House Bar & Grill</h2>
      </div>
      <div class="gem" data-name="Mass">
        <img src="mass.jpg" alt="Mass house">
        <h2>Mass House</h2>
      </div>
      <div class="gem" data-name="270°">
        <img src="270.jpg" alt="270° Rooftop">
        <h2>270° Rooftop Restaurant</h2>
      </div>
    </div>
    
  </main>

  <!-- Modal -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modal-image" src="" alt="Gem Image">
      <h2 id="modal-title"></h2>
      <div id="modal-description"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
